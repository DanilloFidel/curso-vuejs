<script src="https://unpkg.com/vue"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
    <h5>{{ title }}</h5>
    <p v-on:click="soma">{{ contador }}</p>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            title: 'eventos',
            contador: 0
        },
        methods: {
            soma(){
                this.contador++
            }
        }
    })
</script>
